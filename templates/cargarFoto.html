<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de imágenes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <div class="botones">
            <button id="cerrarSesion">Cerrar Sesión</button>
        </div>
        <h1>Procesador de imágenes</h1>
        <div class="botones">
            <button id="cargarImagen">Cargar Imagen</button>
        </div>
    </header>

    <main>
        <section class="zona-carga">
            <h2>Cargue o Arrastre la foto que desea mejorar</h2>
            <div id="upload-box">
                <img src="icono_carga.png" alt="icono de carga">
            </div>
            <div class="botones">
                <button id="Procesar">Procesar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="nombres-centrados">
            &copy;
            <span>De la Cruz de la Cruz Alejandra</span>
            <span>Flores Esquivel Luis Antonio</span>
            <span>Jimenez Rodriguez Jose Alfredo</span>
            <span>Rosales Benhumea Aldo</span>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="{{url_for('static', filename='javascript/cargarFoto.js')}}"></script>
</body>
</html>
